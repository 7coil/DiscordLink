<!DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/notbkmchat.css">
	</head>
	<body>
		<div id="nav">
			<h1>DiscordLink</h1>
			<i>A HTML based chat client designed to link and replicate the funcitonality of Discord</i>
		</div>
		
		<div id="menu">
			<div id="bkmform">
				<h2>Welcome to DiscordLink!</h2>
				<p>View chatroom on Discord: <a href="https://discord.gg/59D43wC">here</a></p>
				<p>Username:</p>
				<input type="text" id="usernameText"><br>
				<p>Window mode<p>
				<select id="windowSelect" onchange="changeWindow();">
					<option value="SameTab">Same Tab</option>
					<option value="NewTab">New Tab</option>
					<option value="SmallerWindow">New "smaller" Window</option>
				</select>
				<p>Theme Selection:</p>
				<select id="themeSelect" onchange="changeTheme();">
					<option value="client">DiscordLink Theme</option>
					<option value="iframe">iframe Webpage</option>
				</select>
				<div id="themeSettings">
				</div>
				<p id="error"></p>
				<button onclick="submit();">Submit</button>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="login.js"></script>
	</body>
</html>
